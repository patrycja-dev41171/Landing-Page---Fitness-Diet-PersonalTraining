    />

  </head>
  <body>
    <div class="wrapper">
      <nav>
        <img src="./assets/logo.png" alt="Logo Fitly" />
        <div class="menu">
          <input type="checkbox" id="hamburger_menu_input" />
          <label for="hamburger_menu_input" class="hamburger_menu_btn">
            <div></div>
          </label>
          <div class="hamburger_menu disable" id="hamburger_menu">
            <a href=""><button>Home</button></a>
            <a href=""><button>Trainers</button></a>
            <a href=""><button>Diet Plans</button></a>
            <a href=""><button>Blogs</button></a>
            <a href=""
              ><button class="hamburger__menu__btn--last">
                Try Now<i class="bi bi-chevron-right"></i></button
            ></a>
          </div>
          <a href="" class="menu__btn"><button>Home</button></a>
          <a href="" class="menu__btn"><button>Trainers</button></a>
          <a href="" class="menu__btn"><button>Diet Plans</button></a>
          <a href="" class="menu__btn"><button>Blogs</button></a>
          <a href=""
            ><button class="menu__btn--last">
              Try Now<i class="bi bi-chevron-right"></i></button
          ></a>
        </div>
      </nav>
      <main>
        <section class="section__hero">
          <div>
            <h1>
              Access your Personalised Workout Plans on the go with Filty.
            </h1>
            <button class="section__hero__btn section__hero__btn--blue">
              Try Now <i class="bi bi-chevron-right"></i>
            </button>
            <button class="section__hero__btn">
              How it works <i class="bi bi-play-circle"></i>
            </button>
          </div>
          <img src="./assets/hero-woman.png" alt="Logo Fitly" />
        </section>
        <section class="section__below-hero">
          <div>As seen on</div>
          <div class="section__below-hero__news">
            <img src="./assets/forbes.png" alt="" />
          </div>
          <div class="section__below-hero__news">
            <img src="./assets/menshealth.png" alt="" />
          </div>
          <div class="section__below-hero__news">
            <img src="./assets/thenewyorktimes.png" alt="" />
          </div>
        </section>

    <script src="index.js"></script>
